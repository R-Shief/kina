---
# This playbook deploys the whole application stack in this site.

- name: apply common configuration to all nodes
  hosts: all
  gather_facts: no
  remote_user: debian

  roles:
    - common

- name: configure and deploy the webservers and application code
  hosts: webservers
  gather_facts: no
  remote_user: debian

  roles:
    - role: debian
      dotdeb: true
    - role: web

- name: deploy MySQL and configure the databases
  hosts: tag_db_mysql
  gather_facts: no
  remote_user: debian

  roles:
    - role: db

- name: deploy RabbitMQ
  hosts: tag_queue_rabbitmq
  gather_facts: no
  remote_user: debian

  roles:
    - role: debian
      rabbitmq: true
      erlang: true
    - role: rabbitmq
      become: true

- name: deploy CouchDB
  hosts: tag_db_couchdb
  gather_facts: no
  remote_user: debian

  roles:
    - couchdb

- name: deploy Elasticsearch
  hosts: tag_index_elasticsearch
  remote_user: debian
  roles:
    - role: debian
      elastic: true
    - role: ansiblebit.oracle-java
      oracle_java_set_as_default: yes
    - role: elasticsearch

- name: deploy worker
  hosts: tag_worker_streaming
  remote_user: debian
  roles:
    - role: debian
      dotdeb: true
    - role: worker
    - role: composer
    - role: kal3a

- name: deploy web
  hosts: tag_web_apache
  remote_user: debian
  roles:
    - role: debian
      dotdeb: true
    - role: web
    - role: composer
    - role: kal3a
