---
- name: rabbitmq servers
  ec2:
    key_name: baba
    instance_type: m3.xlarge
    image: emi-2a255279
    instance_tags:
      queue: rabbitmq
      service: rabbitmq
    count_tag:
      queue: rabbitmq
    exact_count: 1
    group:
      - default
      - rabbitmq
    monitoring: true
    volumes:
      - device_name: /dev/sda
        volume_size: 15
        delete_on_termination: true
    assign_public_ip: no
  register: ec2

- name: Add new instance to host group
  add_host: groups=tag_queue_rabbitmq name={{ item.public_dns_name }}
  with_items: '{{ ec2.instances }}'

- name: mysql database
  ec2:
    key_name: baba
    instance_type: m1.small
    image: emi-2a255279
    instance_tags:
      db: mysql
      service: mysql
    count_tag:
      db: mysql
    group:
      - default
      - mysql
    exact_count: 1
    monitoring: true
    volumes:
      - device_name: /dev/sda
        volume_size: 5
        delete_on_termination: true
    assign_public_ip: no
  register: ec2

- name: Add new instance to host group
  add_host: groups=tag_db_mysql name={{ item.public_dns_name }}
  with_items: '{{ ec2.instances }}'

- name: web servers
  ec2:
    key_name: baba
    instance_type: m3.xlarge
    image: emi-2a255279
    instance_tags:
      web: apache
      service: web
    count_tag:
      web: apache
    exact_count: 1
    group:
      - default
      - www
    monitoring: true
    volumes:
      - device_name: /dev/sda
        volume_size: 15
        delete_on_termination: true
    assign_public_ip: no
  register: ec2

- name: Add new instance to host group
  add_host: groups=tag_index_elasticsearch name={{ item.public_dns_name }}
  with_items: '{{ ec2.instances }}'

